<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fraud Detection System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f7f9fc;
            padding-top: 50px;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="mb-4 text-center">Fraud Transaction Checker</h2>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Amount</label>
                <input type="number" step="0.01" name="amount" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Recipient</label>
                <input type="text" name="recipient" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Location</label>
                <input type="text" name="location" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Device Type</label>
                <select name="device_type" class="form-select">
                    <option value="Android">Android</option>
                    <option value="iOS">iOS</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Transaction Type</label>
                <input type="text" name="txn_type" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Frequency</label>
                <input type="number" name="frequency" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Check for Fraud</button>
        </form>

        {% if result %}
        <div class="alert mt-4 {{ 'alert-danger' if 'Fraud' in result else 'alert-success' }}">
            <strong>{{ result }}</strong>
        </div>
        {% endif %}
    </div>
</body>
</html>
